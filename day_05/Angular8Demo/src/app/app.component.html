<h2>Demo of Viewchild</h2>  
<div>  
    <child (addNumber)="add($event)" (subtractNumber)="subtract($event)" (multiplyNumber)="multiply($event)"  
            (divideNumber)="divide($event)" #calculator></child>  
</div>  
<h3>Result</h3>  
<span>{{result}}</span>  
<br />  
<br />  
<input type="button" value="Reset" (click)="reset()" />
